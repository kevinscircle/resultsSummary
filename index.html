<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Frontend Mentor | Results summary component</title>

    <!-- css -->

    <link href="./results-summary.css" rel="stylesheet" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <!-- testing                  -------- -->
    <div class="main">
      <div class="container-left">
        <h6 class="start">Your Result</h6>

        <div class="side-results">
          <h1>76</h1>
          <div class="number-result">of 100</div>
        </div>
        <h5 class="card-title">Great</h5>
        <p class="card-text-test">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="container-right">
        <div class="summary-right"><strong>Summary</strong></div>
        <div>
          <ul class="list-style">
            <li>
              <img
                src="./assets/images/icon-reaction.svg"
                alt="Reaction"
                class="img-margin"
              /><span class="section">Reaction</span
              ><strong style="margin-left: 125px">80/100</strong>
            </li>
            <li>
              <img
                src="./assets/images/icon-memory.svg"
                alt="Memory"
                class="img-margin"
              /><span class="section">Memory</span
              ><strong style="margin-left: 128px">92/100</strong>
            </li>
            <li>
              <img
                src="./assets/images/icon-verbal.svg"
                alt="Verbal"
                class="img-margin"
              /><span class="section">Verbal</span
              ><strong style="margin-left: 142px">61/100</strong>
            </li>
            <li>
              <img
                src="./assets/images/icon-visual.svg"
                alt="Visual"
                class="img-margin"
              /><span class="section">Visual</span
              ><strong style="margin-left: 145px">72/100</strong>
            </li>
          </ul>
        </div>
        <div>
          <a href="#" class="btn btn-primary second-button-test">Continue</a>
        </div>
      </div>
    </div>

    <!-- testing                  -------- -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <!-- required for bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
